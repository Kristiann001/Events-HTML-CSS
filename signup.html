          type="email"
          id="email"
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="name@example.com"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your password</label
        >
        <input
          type="password"
          id="password"
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="repeat-password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Repeat password</label
        >
        <input
          type="password"
          id="repeat-password"
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700"
      >
        Register
      </button>

      <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
        Already have an account?
        <a
          href="login.html"
          class="text-green-600 hover:underline dark:text-green-400"
          >Login here</a
        >
      </p>
    </form>
  </main>

  <footer

        <span
          class="self-center text-2xl font-bold whitespace-nowrap dark:text-black"

        </span>
        <ul
          class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0 dark:text-black"

          <li>
            <a
              href="events.html"

          <li>
            <a

      <span class="block text-sm text-black sm:text-center dark:text-black">

  <script>
    // Mobile menu toggle script
    const btn = document.getElementById("mobile-menu-button");
    const menu = document.getElementById("navbar-search");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      // Toggle aria-expanded
      const expanded = btn.getAttribute("aria-expanded") === "true" || false;
      btn.setAttribute("aria-expanded", !expanded);
    });
  </script>
